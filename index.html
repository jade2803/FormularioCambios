<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='https://code.jquery.com/jquery-3.6.4.min.js'></script>
    <script src='a.js'></script>
    <script src="jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.0/html2pdf.bundle.js"></script>
</head>
<body class="text-white p-5">
    <header></header>
    <main>
        <div class="max-w-4xl mx-auto text-center flex justify-center">
            <h2 class="mb-4 text-3xl text-white tracking-tight font-extrabold p-8">
                "FORMULARIO DE GESTION DE CAMBIO"
            </h2>
        </div>

        <div class="container mx-auto flex items-center justify-center ">
            <div class="w-full md:w-3/4 lg:w-7/12 bg-slate-100 rounded-lg shadow-md p-10 bg-white">
                <section>
                    <form id="my-google-sheet">
                      <div class="mb-6">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-800 text-sm font-bold mb-2" for="nya">Solicitud de Cambio</label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" 
                                id="nya" name="SolicitudCambio" type="text">
                            </div>
                            <div>
                                <label class="block text-gray-800 text-sm font-bold mb-2" for="codigoSolicitud">Código de Solicitud</label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" 
                                id="codigoSolicitud" name="CodigoSolicitud" type="text">
                            </div>
                            <div>
                                <label class="block text-gray-800 text-sm font-bold mb-2" for="version">Versión</label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" 
                                id="version" name="Version" type="text">
                            </div>
                            <div>
                                <label class="block text-gray-800 text-sm font-bold mb-2" for="fecha">Fecha</label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" 
                                id="fecha" name="Fecha" placeholder="29/10/2023" type="date">
                            </div>
                        </div>
                    </div>
                    <h1 class="mb-4 text-gray-700 tracking-tight font-extrabold">Datos de Identificación</h1>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="sm:col-span-4 justify-center">
                            <label class="block text-gray-800 text-sm font-bold mb-2" for="nombreProyecto">Nombre del Proyecto</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800"
                             id="nombreProyecto" name="NombreProyecto" type="text">
                        </div>
                        <div class="sm:col-span-4 justify-center">
                            <label class="block text-gray-800 text-sm font-bold mb-2" for="codigoProyecto">Código del Proyecto</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" 
                            id="codigoProyect" name="CodigoProyecto" type="text">
                        </div>
                        <div class="sm:col-span-4 justify-center">
                            <label class="block text-gray-800 text-sm font-bold mb-2" for="nombreDirector">Nombre del Director del Proyecto</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" 
                            id="nombreDirector" name="NombreDirector" type="text">
                        </div>
                    </div>
                    <br>
                    <h1 class="mb-4 text-gray-700 tracking-tight font-extrabold">Datos del Solicitante del Cambio</h1>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="sm:col-span-4 justify-center">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="nombreSolicitante">Nombre del Solicitante</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" id="nombreSolicitante" name="nombreSolicitante" type="text">
                        </div>
                        <div class="sm:col-span-4 justify-center">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="departamento">Departamento</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" id="departamento" name="departamento" type="text">
                        </div>
                    </div>
                    <br />
                    <div class="sm:col-span-4 justify-center">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" id="email" name="email" type="text">
                      </div>
                    
                      <br />
                    
                        <div class="sm:col-span-4 justify-center">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" id="telefono" name="telefono" type="text">                                                </div>
                                <br />
                                  <h1 class="mb-4 text-gray-700 tracking-tight font-extrabold">Descripción del Cambio</h1>
                    <div class="sm:col-span-4 justify-center">
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" id="descripcionCambio" name="descripcionCambio"></textarea>
                    </div>

                    <br />
                    <h1 class="mb-4 text-gray-700 tracking-tight font-extrabold">Justificación de la Propuesta</h1>
                    <div class="sm:col-span-4 justify-center">
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" id="justificacionPropuesta" name="justificacionPropuesta"></textarea>
                    </div>

                    <br />

                    <h1 class="mb-4 text-gray-700 tracking-tight font-extrabold">Riesgos</h1>
                    <div class="sm:col-span-4 justify-center">
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-400 dark:text-gray-800" id="riesgos" name="riesgos"></textarea>
                    </div>

                    <br />
                    <script src="a.js"></script>
                    <section>
                    <h1 class="mb-4 text-gray-700 tracking-tight font-extrabold">Actividades</h1>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-gray-400 border border-gray-400">
                        <thead>
                            <tr>
                            <th class="py-2 px-4 border-b">Actividad</th>
                            <th class="py-2 px-4 border-b">Entregable</th>
                            <th class="py-2 px-4 border-b">Fecha de Inicio</th>
                            <th class="py-2 px-4 border-b">Fecha de Fin</th>
                            </tr>
                        </thead>
                        <tbody id="activitiesTableBody">
                        </tbody>
                        </table>

                        <button type="button" class="mt-4 bg-gray-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded" onclick="agregarFila()">
                            Añadir Actividad
                        </button>
                        <br>
                        <br>
    
</body>
</html>
